# Nom de lapplication
spring.application.name=${SPRING_APP_NAME:backend}

# Port HTTP (fournit automatiquement par Railway)
server.port=${PORT:8081}

# --- Base de donnee (Railway MySQL) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

